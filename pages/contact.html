        rel="stylesheet">

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./about.html">About</a></li>

            </ul>

    </header>

    <main>
        <section class="main-section">

            <div class="section-title">
                <h1>CONTACT</h1>
                <hr>
            </div>
            
            <img class="contact-image" src="../images/mailbox.png" alt="Mailbox.">

            <h2 class="section-title index-h2">Feel free to contact me, leave your name, email and message and I'll try to reply asap.</h2>

            <form class="contact-form">
                <fieldset>
                    <legend>Info</legend>

                    <div class="name">
                        
                        <input type="text" placeholder="Name">
                    
                        
                        <input type="text" placeholder="Last name">
                    </div>

                    <div class="email">
                        
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="message">
                        
                        <input type="text" placeholder="Message">
                    </div>

                    <div class=".btn">
                        <input type="submit" value="Submit">
                    </div>

                </fieldset>
            </form>
        </section>
    </main>

    <footer class="sink-footer">
        <div class="footer-info">
            <p>&copy;All rights reserved</p>
        </div>

        <ul>
            <li><a href="https://www.facebook.com" target="_blank"><img class="footer-icon" src="../images/facebook.png"></a></li>

            <li><a href="https://www.instagram.com" target="_blank"><img class="footer-icon" src="../images/instagram.png"></a></li>
            <li><a href="https://www.github.com" target="_blank"><img class="footer-icon" src="../images/github.png"></a></li>
            <li><a href="https://www.linkedin.com" target="_blank"><img class="footer-icon" src="../images/linkedin.png"></a></li>
        </ul>
